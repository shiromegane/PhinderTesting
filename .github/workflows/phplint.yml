name: PHPLint
on:
  push:
  pull_request:
    types: edited

jobs:
  phplint:
    name: Exec PHP Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Checking PHP syntax error
        uses: overtrue/phplint@master
        with:
          path: .
          options: --exclude=*.log
